<!doctype html>
<html>
<head>
    <title>Главная</title>
    <link rel="icon" href="style/img/icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid body">
    <div class="row page_top">
        <div class="logo"><img src="style/img/logo.svg" alt="logo"></div>
        <div class="title">Смарт-контракты</div>
    </div>

    <div class="row subpanel">
        <ul id="navbar">
            <li><a class="current" href="/create">Создать</a></li>
            <li><a href="/saved">Сохраненные</a></li>
            <li><a href="/my-contracts">Готовые</a></li>
            <li><a href="/logout">Выход</a></li>
        </ul>
    </div>
    <div class="row main"><div class="col-2"></div><div class="col-8"><h2>Создание смарт-контракта</h2></div></div>
    <div class="row main">
        <div class="col-1"></div>
        <div class="col-4 left_col">
            <h4>Выберите необходимые типы данных</h4>
            <div class="accordeon_block">
                <h3>Добавить</h3>
                <block>
                    <div><form action="/selectTypes" id="setTypeForm">
                        <div>Тип ключа:
                            <select id="selectKeyType">
                                <option>int</option>
                                <option>uint</option>
                                <option>string</option>
                                <option>address</option>
                            </select></div><br>
                        <div>Тип переменной:
                            <select id="selectVarType">
                                <option>int</option>
                                <option>uint</option>
                                <option>string</option>
                                <option>address</option>
                                <option>bool</option>
                            </select><input class="btn btn-outline-dark submitType" type="submit" value="Добавить">
                        </div>
                    </form></div>
                </block>
            </div>
        </div>
            <div class="col-6 right_col">
                <h4>Ваш смарт-контракт</h4>
                <div id="yourContract">
                    <!--- версия-->
                    <div id="solidityVersionField"></div>

                    <!--основа контракта-->
                    <div id="baseFirst"></div>
                    <!--переменные-->
                    <div id="valuesField"></div>

                    <!--mapping-->
                    <div id="mappingsField"></div>

                    <!--events-->
                    <div id="eventsField"></div>

                    <!--functions-->
                    <div id="functionsField"></div>

                    <!--последняя часть-->
                    <div id="baseLast"></div>
                </div>
                <br>
                <div id="error_message"></div>

                <button id="saveContract" type='submit' class='btn btn-outline-dark'>Сохранить проект</button>
                <button id="generateContract" type='submit' class='btn btn-outline-dark'>Перенести в редактор</button>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10" id="inputRedactorHere">
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="js/main.js"></script>
    <script src="js/createBlock.js"></script>
    <script src="js/redactor.js"></script>
</body>
</html>

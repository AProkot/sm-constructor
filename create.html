<!doctype html>
<html>
<head>
    <title>Главная</title>
    <link rel="icon" href="style/img/icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid body">
    <div class="row page_top">
        <div class="logo"><img src="style/img/logo.svg" alt="logo"></div>
        <div class="title">Смарт-контракты</div>
    </div>

    <div class="row subpanel">
        <ul id="navbar">
            <li><a class="current" href="/create">Создать</a></li>
            <li><a href="/saved">Сохраненные</a></li>
            <li><a href="/my-contracts">Готовые</a></li>
            <li><a href="/logout">Выход</a></li>
        </ul>
    </div>
    <div class="row main"><div class="col-2"></div><div class="col-8"><h2>Создание смарт-контракта</h2></div></div>
    <div class="row main">
        <div class="col-1"></div>
        <div class="col-5 left_col">
            <h4>Выберите составляющие</h4>
            <div id="parameters"></div>
            <div class="accordeon_block">
                <h3 class="clickable">Основное</h3>
                <block>
                    <div class="versionFunc clickable">Версия Solidity</div>
                    <div class="bodyFunc clickable">Тело контракта</div>
                </block>
            </div>
            <div class="accordeon_block">
                <h3 class="clickable">Переменные</h3>
                <block>
                    <div class="ownerFunc clickable">Задать значение owner</div>
                    <div class="valFunc clickable">Задать переменную</div>
                    <!--div class="mapFunc">Mapping</div-->
                </block>
            </div>
            <div class="accordeon_block">
                <h3 class="clickable">Функции</h3>
                <block>
                    <div class="getFunc clickable">Получить значение</div>
                    <div class="setFunc clickable">Задать значение</div>
                    <!--div class="delFunc clickable">Удалить значение</div-->
                </block>
            </div>
        </div>
        <div class="col-5 right_col">

            <h4>Ваш смарт-контракт</h4>
            <div id="yourContract">
                <!--- версия-->
                <div id="solidityVersionField"></div>

                <!--основа контракта-->
                <div id="baseFirst"></div>
                <!--переменные-->
                <div id="valuesField"></div>

                <!--mapping-->
                <div id="mappingsField"></div>

                <!--events-->
                <div id="eventsField"></div>

                <!--functions-->
                <div id="functionsField"></div>

                <!--последняя часть-->
                <div id="baseLast"></div>
            </div>
            <br>
            <div id="error_message"></div>

            <!--form>
                <label class="radio">
                    <input name="languages" type="radio" />
                    <div class="radio__text">Язык#1</div>
                </label>
                <label class="radio">
                    <input name="languages" type="radio" />
                    <div class="radio__text">Язык#2</div>
                </label>
                <label class="radio">
                    <input name="languages" type="radio" />
                    <div class="radio__text">Язык#3</div>
                </label>
            </form-->
            <input id="generateContract" type='submit' class='btn btn-outline-dark' value='Сохранить проект и перейти к редактору'>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="js/main.js"></script>
<script src="js/functions.js"></script>
<script src="js/redactor.js"></script>
</body>
</html>

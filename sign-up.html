<!doctype html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="icon" href="style/img/icon.png">

    <body>
    <div class="container-fluid body">
        <div class="row page_top">
            <div class="logo"><img src="style/img/logo.svg" alt="logo"></div>
            <div class="title">Смарт-контракты</div>
        </div>

        <div class="row subpanel">
            <ul id="navbar">
                <li><a href="/">Вход</a></li>

                            <input type='password', name='password1' class="form-control userpass" required><br>
                            <label id='password2'>Повторите пароль</label><br>
                            <input type='password', name='password2' class="form-control" required><br>
                            <input type='submit', class='btn btn-outline-dark', value='Регистрация'>
                        </form>
                        <div>Есть аккаунт?
                            <div class="btn404" id="btn1"><a href="/">Войти</a></li></div>
                            </div>
                    </span>
            </div>

        </div>
